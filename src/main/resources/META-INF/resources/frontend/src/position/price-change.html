<link rel="import" href="../../bower_components/vaadin-lumo-styles/color.html">
<link rel="import" href="../../bower_components/vaadin-lumo-styles/typography.html">
<link rel="import" href="../../bower_components/vaadin-progress-bar/src/vaadin-progress-bar.html">

<dom-module id="price-change">
    <template>
        <style>
            .price-change .price-change__growth-true {
                color: var(--lumo-success-color);
            }

            .price-change .price-change__growth-false {
                color: var(--lumo-error-color);
            }

            .price-change .price-change__subtext {
                font-size: var(--lumo-font-size-xs);
            }

            .price-change__icon {
                width: 12px;
                height: 12px;
            }
        </style>
        <div><!--
            <template is='dom-if' if='[[price.present]]'>-->
                <span class$='price-change__growth-[[price.dayGrowth]]'>[[price.dayChange]]</span> |
                <span class$='price-change__growth-[[price.weekGrowth]]'>[[price.weekChange]]</span> |
                <span class$='price-change__growth-[[price.monthGrowth]]'>[[price.monthChange]]</span>
          <!--  </template>
            <template is='dom-if' if='[[!price.present]]'>
                <vaadin-progress-bar indeterminate value="0"></vaadin-progress-bar>
            </template>-->
        </div>
    </template>

    <script>
        class PriceChange extends Polymer.Element {
            static get is() {
                return 'price-change';
            }
        }

        window.customElements.define(PriceChange.is, PriceChange);
    </script>
</dom-module>
