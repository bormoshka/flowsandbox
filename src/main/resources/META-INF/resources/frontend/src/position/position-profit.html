<link rel="import" href="../../bower_components/vaadin-lumo-styles/color.html">
<link rel="import" href="../../bower_components/vaadin-lumo-styles/typography.html">

<dom-module id="position-profit">
    <template>
        <style>
            .price-comparison__closed-true {

            }
            .price-comparison .price-comparison__profit-true {
                color: var(--lumo-success-color);
            }

            .price-comparison .price-comparison__profit-false {
                color: var(--lumo-error-color);
            }

            .price-comparison .price-comparison__subtext {
                font-size: var(--lumo-font-size-xs);
            }

            .price-comparison .price-comparison__subtext {
                /*color: var(--lumo-contrast-60pct);*/
            }

            .price-comparison__icon {
                width: 12px;
                height: 12px;
            }
        </style>
        <div class$='price-comparison price-comparison__closed-[[position.closed]]'>
           <template is='dom-if' if='[[position.closed]]'>
                <iron-icon class="price-comparison__icon" icon="vaadin:minus-circle"></iron-icon>
            </template>
            [[position.open]]
            <template is='dom-if' if='[[position.closed]]'>
                / <span class$='price-comparison__profit-[[position.profitable]]'>[[position.close]] </span>
            </template>
            <template is='dom-if' if='[[position.openWithMarket]]' restamp>
                / <span class$='price-comparison__profit-[[position.profitable]]'>[[position.market]] </span>
            </template>
            <span class='price-comparison__subtext'>[[position.baseCurrency]]</span>
            <template is='dom-if' if='[[position.closed]]'>
                <br>
                <span class$='price-comparison__subtext price-comparison__profit-[[position.profitable]]'>
                    [[position.profit]] [[position.baseCurrency]]
            [ <span class$='price-comparison__profit-[[position.profitable]]'>[[position.profitPercents]]%</span> ]
                </span>
            </template>

            <template is='dom-if' if='[[position.openWithMarket]]' restamp>
                <br>
                <span class$='price-comparison__subtext price-comparison__profit-[[position.profitable]]'>
                    [[position.profit]] [[position.baseCurrency]]
            [ <span class$='price-comparison__profit-[[position.profitable]]'>[[position.profitPercents]]%</span> ]
                    <iron-icon class="price-comparison__icon"
                               icon$="vaadin:trendind-[[position.trending]]"></iron-icon>
            </span>


            </template>
        </div>
    </template>

    <script>
        class PositionProfit extends Polymer.Element {
            static get is() {
                return 'position-profit';
            }
        }

        window.customElements.define(PositionProfit.is, PositionProfit);
    </script>
</dom-module>
