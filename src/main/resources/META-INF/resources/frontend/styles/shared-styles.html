<link rel="import" href="../bower_components/vaadin-lumo-styles/color.html">
<link rel="import" href="../bower_components/vaadin-lumo-styles/typography.html">

<custom-style>
    <style include="view-styles">
        html {
            height: auto;
            --main-layout-header-height: 64px;
            background-color: transparent !important;
        }

        body {
            /* Avoid horizontal scrollbars, mainly on IE11 */
            overflow-x: hidden;
            background-color: var(--lumo-contrast-5pct);
        }

        .main-layout {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            min-height: 100vh;
            margin: 0 auto;
        }

        .main-layout__title {
            font-size: 1em;
            margin: 0;
            /* Allow the nav-items to take all the space so they are centered */
            width: 0;
            line-height: 1;
            letter-spacing: -0.02em;
            font-weight: 500;
        }

        .main-layout > * {
            flex: auto;
        }

        .main-layout__header {
            display: flex;
            flex: none;
            align-items: center;
            height: var(--main-layout-header-height);
            /*max-width: 960px;*/
            margin: 0 calc(-50vw + 50%);
            padding: 0 calc(50vw - 50% + 16px);

            background-color: var(--lumo-base-color);
            box-shadow: 0 1px 0 0 var(--lumo-contrast-5pct);
        }

        .main-layout__nav {
            padding-left: 120px;
            display: flex;
            flex: 1;
            justify-content: left;
        }

        .main-layout__nav-item {
            position: relative;
            display: inline-flex;
            flex-direction: column;
            align-items: baseline;
            padding: 4px 8px;
            cursor: pointer;
            transition: 0.3s color, 0.3s transform;
            will-change: transform;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            font-size: var(--lumo-font-size-s);
            color: var(--lumo-secondary-text-color);
            font-weight: 500;
            line-height: 1.3;
        }

        .main-layout__nav-item:hover {
            text-decoration: none;
        }

        .main-layout__nav-item:not([highlight]):hover {
            color: inherit;
        }

        .main-layout__nav-item[highlight] {
            color: var(--lumo-primary-text-color);
            cursor: default;
        }

        .main-layout__nav-item[highlight]:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 25%;
            height: 0px;
            width: 50%;
            border-bottom: 2px solid;
        }

        .main-layout__content {
            display: flex;
        }

        .main-layout__nav-item iron-icon {
            /* Vaadin icons are using a 16x16 grid */
            padding: 4px;
            box-sizing: border-box;
            pointer-events: none;
        }

    </style>
</custom-style>

<dom-module id="stock-combo-theme-module" theme-for="vaadin-combo-box-item">
    <template>
        <style>
            .position-combo .sub-text {
                font-size: var(--lumo-font-size-xxs);
                color: var(--lumo-contrast-30pct);
            }

            .position-combo .broker {
                color: var(--lumo-primary-color);
            }
        </style>
    </template>
</dom-module>
